
<div class="panel panel-default">
    <div class="panel-heading">Contrato </div>
    <div class="panel-body">



        <div class="portlet-body form">
            <!-- BEGIN FORM-->
            <form class="form-horizontal" name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
                <div class="form-body">
                    <div class="form-group" ng-class="{ 'has-error' : userForm.codigo.$invalid && !userForm.codigo.$pristine }">
                        <label class="col-md-4 control-label">Codigo:  
                            <span class="required"> * </span>
                        </label>
                        <div class="col-md-4">
                            <input type="text" name="codigo" class="form-control" placeholder="Digite el codigo para el contrato" ng-model="contrato.codigo" required>
                            <p ng-show="userForm.codigo.$invalid && !userForm.codigo.$pristine" class="help-block"> Campo Requerido.</p>
                        </div>                    
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : userForm.nombre.$invalid && !userForm.nombre.$pristine }">
                        <label class="col-md-4 control-label">Nombre:  
                            <span class="required"> * </span>
                        </label>
                        <div class="col-md-4">
                            <input type="text" name="nombre" class="form-control" placeholder="Digite un nombre para el contrato" required ng-model="contrato.nombre">
                            <p ng-show="userForm.nombre.$invalid && !userForm.nombre.$pristine" class="help-block"> Campo Requerido.</p>
                        </div>                    
                    </div>

                    <div class="form-group" ng-class="{ 'has-error' : userForm.fechaI.$invalid && !userForm.fechaI.$pristine }">
                        <label class="control-label col-md-4">Fecha inicio:
                            <span class="required"> * </span>
                        </label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <input type="text" name="fechaI" class="form-control" uib-datepicker-popup="{{format}}" ng-model="contrato.fechaIni" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Cerrar" current-text="Hoy" clear-text="Limpiar" alt-input-formats="altInputFormats" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open($event)"><i class="fa fa-calendar"></i></button>
                                </span>
                            </div>
                            <p ng-show="userForm.fechaI.$invalid && !userForm.fechaI.$pristine" class="help-block"> Campo Requerido.</p>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : userForm.fechaF.$invalid && !userForm.fechaF.$pristine }">
                        <label class="control-label col-md-4">Fecha final:
                            <span class="required"> * </span>
                        </label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <input name="fechaF" type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="contrato.fechaFinal" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Cerrar" current-text="Hoy" clear-text="Limpiar" alt-input-formats="altInputFormats" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open2($event)"><i class="fa fa-calendar"></i></button>
                                </span>
                            </div>
                            <p ng-show="userForm.fechaF.$invalid && !userForm.fechaF.$pristine" class="help-block"> Campo Requerido.</p>
                        </div>
                    </div>

                </div>
                <div class="form-actions">
                    <div class="row">
                        <div class="col-md-offset-5 col-md-9">
                            <button
                                data-placement="top"
                                type="submit"
                                ng-disabled="userForm.$invalid"
                                class="btn green"
                                mwl-confirm
                                title="{{confirmationSettings.title}}"
                                message="{{ confirmationSettings.message}}"
                                confirm-text="{{ confirmationSettings.confirmText}}"
                                cancel-text="{{ confirmationSettings.cancelText}}"
                                placement="{{ confirmationSettings.placement}}"
                                on-confirm="ingresaContrato(contrato)"
                                on-cancel="cancelClicked = true"
                                confirm-button-type="success"
                                cancel-button-type="default">
                                Enviar
                            </button>
                        </div>
                    </div>
                </div>
            </form>

            <!-- END FORM-->
        </div>


    </div>
</div>
<uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" dismiss-on-timeout="5000" close="closeAlert($index)">{{alert.msg}}</uib-alert>
