    <div class="modal-header">
        <h3 class="modal-title">Asignar insumos a mantenimiento correctivo</h3>
    </div>
    <div class="modal-body">
        <table class="table table-hover" ng-model="tablaInsumoBySerie">
            <thead>
                <tr>
                    <th>Numero parte</th>
                    <th>Descripcion</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat='insumo in insumosBySerie'>
                    <td>{{insumo.Numero_de_articulo}}</td>
                    <td>{{insumo.Descripcion_articulo}}</td>
                    <td>{{insumo.Cantidad}}</td>
                    <td><input type="checkbox" name="" id="" ng-onCheck ="insertarInsumo(insumo)"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <button class="btn green" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-danger" type="button" ng-click="cancel()">Cancel</button>
    </div>
