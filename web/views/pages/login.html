<div class="login">
<div  class="menu-toggler sidebar-toggler"></div>
<!-- END SIDEBAR TOGGLER BUTTON -->
<!-- BEGIN LOGO -->
<div class="logo">
    <a href="index.html">
        <img src="styles/css/layouts/layout4/images/logo.jpg" alt="logo" class="logo-default" id="loginImage"/>
    </a>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <div class="login-form">
        <h3 class="form-title font-green">Iniciar Sesión</h3>
        <div class="alert alert-danger display-hide">
            <button class="close" data-close="alert"></button>
            <span> Ingrese su usuario y contraseña. </span>
        </div>
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">Usuario</label>
            <input ng-model="usuario.usuario" class="form-control form-control-solid placeholder-no-fix" type="email" autocomplete="off" placeholder="ejemplo@correo.com" name="username" required/> </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Contraseña</label>
            <input ng-model="usuario.pass" class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Contraseña" name="password" required/> </div>
        <div class="form-actions">
            <button type="submit" class="btn green uppercase" ng-click="login(usuario)">Iniciar</button>
            
            <a href="javascript:olvido();" id="forget-password" class="forget-password"> ¿Olvidó Contraseña?</a>
        </div>
    </div>
    <!-- END LOGIN FORM -->
    <!-- BEGIN FORGOT PASSWORD FORM -->
    <form class="forget-form" action="index.html" method="post">
        <h3 class="font-green"> ¿Olvidó Contraseña?</h3>
        <p> Ingrese su correo electrónico. </p>
        <div class="form-group">
            <input class="form-control placeholder-no-fix" type="email" autocomplete="off" placeholder="Correo Electrónico" name="email" required/> </div>
        <div class="form-actions">
            <button type="button" id="back-btn" class="btn btn-default" onClick="atras();">Atrás</button>
            <button type="submit" class="btn btn-success uppercase pull-right">Enviar</button>
        </div>
    </form>
    <!-- END FORGOT PASSWORD FORM -->

</div>

</div>
