<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="icon-settings font-green"></i>
                    <span class="caption-subject font-green bold uppercase">Enviar a Mantenimiento</span>
                </div>
                <div class="tools"> </div>
            </div>
            <div class="portlet-body" ng-if="!ban()">
                <div class="center" >
                    <h1>No hay mantenimientos por realizar</h1>
                </div>
            </div>
            <div class="portlet-body" ng-if="ban()">
                <table class="table table-striped table-bordered table-hover" id="sample_1">
                    <thead>
                        <tr>
                            <th>Montacargas</th>
                            <th>Horas</th>
                            <th>Enviar a Mantenimiento</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="alertM in alertMant">
                            <td> {{alertM.montacargas}} </td>
                            <td> {{alertM.horas}} </td>
                            <td>
                                <button class="btn green" ng-click="realizar(alertM)">Enviar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>
    </div>
</div>
<toaster-container toaster-options="
                   {'time-out':{ 'toast-warning': 10, 'toast-error': 0,'toast-success':8000},
                   'close-button': true,
    'position-class': 'toast-top-right','hideEasing': 'linear' }">
                       
</toaster-container>
