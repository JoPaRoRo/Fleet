<div class="row">
    <div class="col-md-12">
        <div class="portlet light">
            <div class="portlet-title tabbable-line">
                <div class="caption caption-md">
                    <i class="icon-globe theme-font hide"></i>
                    <span class="caption-subject font-blue-madison bold uppercase">Perfil</span>
                </div>
                <ul class="nav nav-tabs">
                    <li class="active">
                        <a href="#" data-target="#tab_1_1" data-toggle="tab">Información Personal</a>
                    </li>
                    <li>
                        <a href="#" data-target="#tab_1_3" data-toggle="tab">Cambiar Contraseña</a>
                    </li>
                </ul>
            </div>
            <div class="portlet-body">
                <div class="tab-content">
                    <!-- PERSONAL INFO TAB -->
                    <div class="tab-pane active" id="tab_1_1">
                        <form role="form">
                            <div class="form-group">
                                <label class="control-label">Usuario</label>
                                <input type="text" class="form-control" ng-model="profile.id_usuario" readonly=""/> </div>
                            <div class="form-group">
                                <label class="control-label">Nombre</label>
                                <input type="text" placeholder="" class="form-control" ng-model="profile.nombre" required/> </div>


                            <div class="form-actions">
                                <div class="row">
                                    <div class="col-md-offset-3 col-md-9">
                                        <button
                                            class="btn green"
                                            mwl-confirm
                                            title="{{confirmationSettings.title}}"
                                            message="{{ confirmationSettings.message}}"
                                            confirm-text="{{ confirmationSettings.confirmText}}"
                                            cancel-text="{{ confirmationSettings.cancelText}}"
                                            placement="{{ confirmationSettings.placement}}"
                                            on-confirm="updateUser(profile)"
                                            on-cancel="cancelClicked = true"
                                            confirm-button-type="success"
                                            cancel-button-type="default">
                                            Actualizar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- END PERSONAL INFO TAB -->
                    <!-- CHANGE PASSWORD TAB -->
                    <div class="tab-pane" id="tab_1_3">
                        <form>
                            <div class="form-group">
                                <label class="control-label">Contraseña Anterior</label>
                                <input type="password" class="form-control" ng-model="password.old"/> </div>
                            <div class="form-group">
                                <label class="control-label">Nueva Contraseña</label>
                                <input type="password" class="form-control" ng-model="password.new"/> </div>
                            <div class="form-group">
                                <label class="control-label">Confirmar Contraseña</label>
                                <input type="password" class="form-control" ng-model="password.new_conf"/> </div>
                            <div class="form-actions">
                                <div class="row">
                                    <div class="col-md-offset-3 col-md-9">
                                        <input type="hidden" class="form-control" ng-model="password.usuario"/>
                                       <button
                                            class="btn green"
                                            mwl-confirm
                                            title="{{confirmationSettings.title}}"
                                            message="{{ confirmationSettings.message}}"
                                            confirm-text="{{ confirmationSettings.confirmText}}"
                                            cancel-text="{{ confirmationSettings.cancelText}}"
                                            placement="{{ confirmationSettings.placement}}"
                                            on-confirm="changePass(password)"
                                            on-cancel="cancelClicked = true"
                                            confirm-button-type="success"
                                            cancel-button-type="default">
                                            Actualizar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- END CHANGE PASSWORD TAB -->
                </div>
            </div>
        </div>
    </div>
</div>


<uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" dismiss-on-timeout="5000" close="closeAlert($index)">{{alert.msg}}</uib-alert>
