

<div class="page-quick-sidebar">

    <div class="nav-justified">
        <ul class="nav nav-tabs nav-justified">
            <li class="active">
                <a href="#" data-target="#quick_sidebar_tab_2" data-toggle="tab" dropdown-menu-hover data-close-others="true"> Alertas
                    <span class="badge badge-success">{{alerts.length}}</span><!-- Cantidad de alertas -->
                </a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active page-quick-sidebar-chat" id="quick_sidebar_tab_1">
                <div class="page-quick-sidebar-chat-users" data-rail-color="#ddd" data-wrapper-class="page-quick-sidebar-list">
                    <h3 class="list-heading">Alertas de Mantenimientos</h3>
                    <ul class="media-list list-items" >
                        <li class="media" ng-repeat="x in alerts"  >
                            <div class="media-status">
                                <i ng-class= {{x.warning}}></i> <!-- ADVERTENCIA LOGO -->
                            </div>
                            <i class="truck1"></i>
                            <div class="media-body">
                                <h4 class="media-heading">{{x.titulo}}</h4>
                                <div class="media-heading-sub"> {{x.msg}}  </div>
                            </div>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
